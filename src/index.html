<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success d-flex justify-content-center">
    <div>
      <div
        id="card"
        class="card shadow-lg"
        style="width: 356px;height:600px;margin-top: 200px;border-radius: 15px;"
      >
        <div
          class="card-header"
          id="cardHeader"
          style="border-bottom: 0px;background-color:#fff;border-radius: 15px;"
        ></div>
        <div class="card-body d-flex justify-content-center align-items-center">
          <h1 id="cardValue" style="font-size:8em;"></h1>
        </div>
        <div
          class="card-footer d-flex justify-content-end"
          id="cardFooter"
          style="border-top: 0px;background-color:#fff;border-radius: 15px;"
        ></div>
      </div>
      <div class="mt-4 d-flex justify-content-between">
        <div class="input-group" style="width:150px;">
          <label class="input-group-text" for="cardWidth">Width</label>
          <input
            class="form-control"
            type="number"
            name=""
            min="0"
            id="cardWidth"
          />
        </div>
        <div class="input-group" style="width:150px;">
          <label class="input-group-text" for="cardHeight">Height</label>
          <input
            type="number"
            name=""
            class="form-control"
            min="0"
            id="cardHeight"
          />
        </div>
      </div>
      <div>
        <button
          id="changeCardButton"
          type="button"
          class="btn btn-primary w-100 mt-4 shadow-lg"
        >
          Change Card
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
